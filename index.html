<html>

<head>
    <meta charset="utf-8">
    <meta name=viewport content=width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/shared/progress_activity.css">
    <title>ShipIt</title>
</head>

<body>

    <section role="region">
        <header>
            <menu type="toolbar">
                <button id="proxibtn" class="hidden"><span class="icon icon-send">Proxi</span></button>
            </menu>
            <h1>
                <img src="images/logo32.png" id="logo" />
                ShipIt
            </h1>
        </header>
    </section>


    <section role="region" id="geolocation-display">
        waiting for location...
    </section>

    <div id="main">

    <p id="useragents" class='online-users'></p>

        <div id="pick-image" class='choose-image'>
            <h2>Add an image</h2>
        </div>

        <div id="image-presenter">
        </div>

        <canvas id="canvas" style="display:none"></canvas>

<input type="file" name="image-input" class="" style="opacity:0" id="image-input" />

    </div>

    <footer class="">
        <div role="toolbar">
            <ul>
                <li><button id="download" class="download">Download</button></li>
                <li><button id="delete" class="delete">Trash</button></li>
                <li><button id="reload" class="update">Update</button></li>
            </ul>
        </div>
    </footer>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:3000');
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script data-main="js/webapp.js" src="js/require.js"></script>

    <!--
        Loosely based on fxosstub: https://github.com/Jaxo/fxosstub
    -->

</body>
</html>
